		<script type="text/javascript">
			//登录方式切换
			var change = document.getElementById('change');
			var btns = change.getElementsByTagName('button');
			var account = document.getElementById('account');
			var phone = document.getElementById('phone');
			console.log();
				//账号登录
				btns[0].onclick = function(){
					account.style.display = 'block';
					phone.style.display = 'none';
					btns[0].className = 'action';
					btns[1].className = '';
				}
				//手机登录
				btns[1].onclick = function(){
					account.style.display = 'none';
					phone.style.display = 'block';
					btns[0].className = '';
					btns[1].className = 'action';
				}
			
			//登录验证
			var Areg = document.getElementById('Areg');
			var Azh = document.getElementById('Azh');
			var Ama = document.getElementById('Ama');
			    var Login = [{
			    	username:window.localStorage.getItem('username'),
			    	password:window.localStorage.getItem('password'),
			    }]
			    
				//账户登录验证
				Azh.onfocus = function(){
					Azh.style.boxShadow = '';
				}
				Ama.onfocus = function(){
					Ama.style.boxShadow = '';
				}
				Areg.onclick = function(){
					var zh = Azh.value;
					var ma = Ama.value;
					var onoff_zh = false;
					var onoff_ma = false;
					//正则验证格式  用户名正则，4到16位（字母，数字，下划线，减号）
					var ch_zh = /^1[3456789]\d{9}$|^[a-zA-Z0-9_-]{4,16}$|^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
					var ch_ma = /^[a-zA-Z0-9]{4,16}$/;//4到16位（字母，数字）
					if(!ch_zh.test(zh)){
						Azh.style.animation = ' warn 1s linear';
						Azh.style.boxShadow = '1px 1px 3px red,-1px -1px 3px red';
						Azh.value = '';
					}else{
						onoff_zh = true;
					}
					if(!ch_ma.test(ma)){
						Ama.style.animation = ' warn 1s linear';
						Ama.style.boxShadow = '1px 1px 3px red,-1px -1px 3px red';
						Ama.value = '';
					}else{
						onoff_ma = true;
					}
					
					//验证用户信息
					if(onoff_zh&&onoff_ma){
						var obj = {
							username:zh,
							password:ma
						}
						var reg = false;
						for(var i=0;i<Login.length;i++){
							if(Login[i].username == obj.username&&Login[i].password == obj.password){
								reg = true;
							}
						}
						console.log(reg);
						if(reg){
							alert('登录成功');
							window.localStorage.setItem('username',zh);
							window.localStorage.setItem('password',ma);
						    Areg.children[0].href = 'index.html';
						}else{
							alert('用户名或密码错误');
							Ama.value = '';
							Azh.value = '';
						}
					}
				}
